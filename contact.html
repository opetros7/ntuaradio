<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επικοινωνία - NTUA Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Σύνδεση με το αρχείο CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
  <a href="index.html" class="logo">NTUA Radio</a>
  <nav>
    <ul>
      <li><a href="index.html">Αρχική</a></li>
      <li><a href="schedule.html">Πρόγραμμα</a></li>
      <li><a href="about.html">Σχετικά</a></li>
      <li><a href="contact.html">Επικοινωνία</a></li>
    </ul>
  </nav>
</header>


  <main>
    <section class="contact-section">
      <!-- Τίτλος σε ξεχωριστή γραμμή -->
      <h2>Επικοινωνία</h2>
      <!-- Κείμενο σε ξεχωριστό στοιχείο <p> -->
      <p>
        Επικοινώνησε μαζί μας για πληροφορίες, συνεργασίες ή ερωτήσεις.
      </p>

      <!-- Φόρμα επικοινωνίας ακολουθεί πιο κάτω -->
      <form class="contact-form" action="#" method="post">
        <label for="firstName">Όνομα <span>(απαιτείται)</span></label>
        <div class="name-fields">
          <input type="text" id="firstName" name="firstName" placeholder="Όνομα" required>
          <input type="text" id="lastName" name="lastName" placeholder="Επώνυμο" required>
        </div>
        <label for="email">Email <span>(απαιτείται)</span></label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        
        <label for="message">Μήνυμα <span>(απαιτείται)</span></label>
        <textarea id="message" name="message" rows="5" placeholder="Το μήνυμά σου..." required></textarea>
        
        <button type="submit" class="btn-black">Αποστολή</button>
      </form>

      <!-- Εικόνα στο κάτω μέρος -->
      <img src="contact.jpg" alt="Επικοινωνία" class="contact-image">
    </section>
  </main>

  <footer>
    <p>NTUA Radio &copy; 2025</p>
  </footer>
</body>
</html>
